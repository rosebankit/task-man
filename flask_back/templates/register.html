<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Task Manager</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/register.css')}}"/>
    <script src="{{ url_for('static', filename='scripts/scripts.js')}}"></script>
  </head>
  <body>
    
    <div class="wrapper">
      <h1><span>Task Manager</span></h1>
      <h1><span>.</span></h1>
    <h3><span>Database Administration</span></h3>
    <h1><span>.</span></h1>
      <div class="title"><span>Register Form</span></div>
      <form action="/register" method="post">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email" required name="email" />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required name="password" />
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" value="Register" />
        </div>
        <div class="signup-link">Already have an account? <a href="/login">Login now</a></div>
      </form>
    </div>
  </body>
</html>
